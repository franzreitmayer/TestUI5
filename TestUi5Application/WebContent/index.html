<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script
	src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.layout"
	data-sap-ui-theme="sap_bluecrystal" data-sap-ui-compatVersion="edge"
	data-sap-ui-resourceroots='{"sapui5.demo.mvcapp": "./webapp"}'>
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
	// applicationn data
	var oData = {
		"CountSuppliers" : "2",
		"Suppliers" : [ {
			"ID" : 0,
			"Name" : "Exotic Liquids",
			"Address" : {
				"Street" : "NE 228th",
				"City" : "Sammamish",
				"State" : "WA",
				"ZipCode" : "98074",
				"Country" : "USA"
			}
		},
		{
			"ID": 1,
			"Name": "Tokoy Traders",
			"Address": {
				"Street": "NE 40th",
				"City": "Redmond",
				"State": "WA",
				"ZipCode": "98052",
				"Country": "USA"
			}
		}]
	};
	
	// create and set the model
	var oModel = new sap.ui.model.json.JSONModel();
	oModel.setData(oData);
	sap.ui.getCore().setModel(oModel);
	
	var oPageMasterView = sap.ui.view("masterPage", {
		type: sap.ui.core.mvc.ViewType.JS,
		viewName: "sapui5.demo.mvcapp.view.Master"
	});
	
	var oPageDetail = sap.ui.view("detailPage", {
		type: sap.ui.core.mvc.ViewType.JS,
		viewName: "sapui5.demo.mvcapp.view.Detail"
	});
	
	var oApp = new sap.m.App({
		initalPage: "masterPage"
	});
	
	oApp.addPage(oPageMasterView).addPage(oPageDetail);
	oApp.placeAt("content");
</script>

</head>
<body class="sapUiBody sapUiResponsiveMargin" role="application">
	<div id="content"></div>
</body>
</html>
