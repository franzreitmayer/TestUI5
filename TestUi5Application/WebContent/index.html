<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.layout"
	data-sap-ui-theme="sap_bluecrystal" data-sap-ui-compatVersion="edge"
	data-sap-ui-preload="async"
	data-sap-ui-resourceroots='{"sapui5.demo.mvcapp": "./webapp"}'>
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
	// applicationn data

	var oApp;
	sap.ui.getCore().attachInit(
			function() {
				sap.ui.require([ 
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer",
						"sapui5/demo/mvcapp/Component" ], function(
						Shell, ComponentContainer, Component) {
					new Shell( {app: new ComponentContainer({
						height : "100%",
						component : new Component({
							id : "mvcAppComponent"
						})
						})
					}).placeAt("content");
				});

			});
</script>

</head>
<body class="sapUiBody sapUiResponsiveMargin" role="application">
	<div id="content"></div>
</body>
</html>
